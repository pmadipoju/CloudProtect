<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            margin: 0;
            overflow: hidden;
        }
        .logo-container {
            width: 200px;
            height: 200px;
            position: relative;
        }
        .cloud {
            position: absolute;
            border-radius: 50%;
            opacity: 0;
            transform: scale(0);
        }
        .cloud1 {
            width: 120px;
            height: 120px;
            top: 40px;
            left: 40px;
            background-color: #3c0d6e;
            animation: cloudIn 2s ease-out forwards;
        }
        .cloud2 {
            width: 80px;
            height: 80px;
            top: 20px;
            left: 80px;
            animation: cloudIn 2s ease-out forwards;
            background-color: #c4ee19;
            animation-delay: 0.2s;
        }
        .cloud3 {
            width: 100px;
            height: 100px;
            top: 60px;
            left: 90px;
            animation: cloudIn 2s ease-out forwards;
            background-color: rgb(10, 218, 218);
            animation-delay: 0.4s;
        }
        .shield {
            width: 100px;
            height: 130px;
            background-color: #f32f0c;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            animation: shieldIn 1.5s ease-out 1s forwards;
        }
        .text {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 20px;
            color: white;
            opacity: 0;
            animation: textIn 1.5s ease-out 1s forwards;
        }

        @keyframes cloudIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(0.7);
                opacity: 1;
            }
        }

        @keyframes shieldIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(0.5);
                opacity: 1;
            }
        }

        @keyframes textIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>
        <div class="shield"></div>
        <div class="text">CloudProtect</div>
    </div>

    <script>
        // Redirect to the main application/dashboard after the animation
        setTimeout(() => {
            window.location.href = '/dashboard'; // Replace '/dashboard' with the actual URL of your main application
        }, 3000); // Duration of the animation in milliseconds
    </script>
</body>
</html>
